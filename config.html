<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click&Mark - Configurações</title>
  <link rel="stylesheet" href="style/config.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Click&Mark</h1>
      <nav>
        <a href="perfil.html">Meus Dados</a>
        <a href="agendamentos.html">Agendamentos</a>
        <a href="#">Configurações</a>
        <a href="index.html">Sair</a>
      </nav>
    </aside>

    <main class="content">
      <h2>Configurações</h2>

      <div class="config-box">
        <h3>Apagar Conta</h3>
        <p>Esta ação é permanente e todos os seus dados serão excluídos. Deseja realmente apagar sua conta?</p>
        <button class="btn-apagar" id="apagarConta">Apagar minha conta</button>
      </div>

      <div id="mensagem" class="mensagem-oculta">
        <p>Sua conta foi apagada com sucesso. Redirecionando...</p>
      </div>
    </main>
  </div>

  <script>
    const botao = document.getElementById("apagarConta");
    const mensagem = document.getElementById("mensagem");

    botao.addEventListener("click", () => {
      if (confirm("Tem certeza que deseja apagar sua conta? Esta ação não poderá ser desfeita.")) {
        mensagem.classList.remove("mensagem-oculta");
        mensagem.classList.add("mensagem-visivel");
        botao.disabled = true;
        botao.textContent = "Conta apagada";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
