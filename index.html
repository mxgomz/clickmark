<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Mark</title>
</head>
<body>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #1e58e7;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          background: #fff;
          padding: 30px;
          border-radius: 8px;
          width: 300px;
          text-align: center;
        }
        h1 {
          color: #1e58e7;
        }
        input {
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          background: #1e58e7;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        a {
          display: block;
          margin-top: 15px;
          color: #1e58e7;
          text-decoration: none;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <img src="clickmark.png" alt="Logo" width="140px">
        <input type="text" placeholder="CPF">
        <input type="date" placeholder="Data de Nascimento">
        <button>Login</button>
        <a href="cadastro.html">Cadastre-se</a>
      </div>
</body>
</html>
