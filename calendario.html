<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click&Mark - Beleza</title>
  <link rel="stylesheet" href="style/calendario.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Click&Mark</div>
      <h1>Beleza</h1>
    </div>
    <div class="content">
      <h2>Nail Designer</h2>

        <span class="disponivel"></span> Disponíveis

        <span class="fechado"></span> Fechado
      </div>
      <div class="calendar">
        <div class="mes">Setembro 2025</div>
        <div class="semana">
          <div>Segunda</div>
          <div>Terça</div>
          <div>Quarta</div>
          <div>Quinta</div>
          <div>Sexta</div>
          <div>Sábado</div>
          <div>Domingo</div>
        </div>
        <div class="dias">
          <div class="indisponivel">1</div>
          <div class="indisponivel">2</div>
          <div class="disponivel">3</div>
          <div class="indisponivel">4</div>
          <div class="indisponivel">5</div>
          <div class="fechado">6</div>
          <div class="fechado">7</div>
          <div class="disponivel">8</div>
          <div class="disponivel">9</div>
          <div class="disponivel">10</div>
          <div class="indisponivel">11</div>

          <div class="disponivel">19</div>
          <div class="fechado">20</div>
          <div class="fechado">21</div>
          <div class="disponivel">22</div>
          <div class="disponivel">23</div>
          <div class="disponivel">24</div>
          <div class="disponivel">25</div>
          <div class="disponivel">26</div>
          <div class="fechado">27</div>
          <div class="fechado">28</div>
          <div class="disponivel">29</div>
          <div class="disponivel">30</div>
        </div>
        <div class="backhome">
          <a href="categorias.html">Voltar</a>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Horários disponíveis</h3>
      <div id="horarios" class="horarios"></div>
    </div>
  </div>

<script src="script/calendario.js"></script>


</body>
</html>
